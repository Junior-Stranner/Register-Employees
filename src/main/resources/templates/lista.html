<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Alunos</title>   
</head>
    <body>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome do Funcionario</th>
              <th scope="col">Cargo</th>
              <th scope="col">Sal√°rio</th>
              <th scope="col">Excluir</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>  
          <tbody>
            <tr data-th-each="funcionario: ${funcs}">
              <td data-th-text="${funcionario.id}"></td>
              <td data-th-text=" ${funcionario.nome}"></td>
              <td data-th-text=" ${funcionario.cargo}"></td>
              <td data-th-text="${funcionario.salario}"></td>
              <td><a th:href="@{'/excluir/'+${funcionario.id}}">Excluir</a></td>
              <td><a th:href="@{'/editar/'+${funcionario.id}}">Editar</a></td>
              </tr>
          </tbody>
        </table> 
        <a href="/inicio">Cadastrar</a>   
    </body>
</html>
